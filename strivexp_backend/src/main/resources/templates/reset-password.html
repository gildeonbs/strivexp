<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Google Fonts: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-yellow: #F4C038;
            --input-gray: #E7E7E7;
            --text-color: #707271;
            --btn-blue: #84BADC;
            --btn-blue-hover: #84BADC;
            --error-red: #ef4444;
            --success-green: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-yellow);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 24px;
            text-align: center;
            font-weight: 700;
            font-size: 26px;
        }

        .input-group {
            position: relative;
            margin-bottom: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            background-color: var(--input-gray);
            color: var(--text-color);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input::placeholder {
            color: #a0a0a0;
        }

        .input-group input:focus {
            border-color: var(--bg-yellow);
            background-color: var(--input-gray);
            box-shadow: 0 0 0 4px rgba(244, 192, 56, 0.2);
        }

        .input-group input.error {
            border-color: var(--error-red);
        }

        .input-group input.success {
            border-color: var(--success-green);
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .toggle-password svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .validation-message {
            font-size: 13px;
            margin-top: 6px;
            min-height: 18px;
            font-weight: 600;
        }

        .validation-message.error { color: var(--error-red); }
        .validation-message.success { color: var(--success-green); }

        .password-requirements {
            background: #fdfdfd;
            border: 1px solid var(--input-gray);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .password-requirements h4 {
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 700;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 4px 0;
            color: #999;
            transition: color 0.3s;
        }

        .requirement.met {
            color: var(--success-green);
        }

        .requirement::before {
            content: "";
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: currentColor;
            margin-right: 10px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: var(--btn-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: var(--btn-blue-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        button[type="submit"]:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        #message.error {
            background: #fee2e2;
            color: var(--error-red);
            border: 1px solid #fecaca;
            display: block;
        }

        #message.success {
            background: #d1fae5;
            color: var(--success-green);
            border: 1px solid #a7f3d0;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>

    <form id="resetForm">

        <div class="input-group">
            <input type="password" id="password" placeholder="New password" required autocomplete="new-password" />
            <button type="button" class="toggle-password" data-target="password" title="Toggle visibility">
                <!-- Eye Icon SVG -->
                <svg class="eye-closed" viewBox="0 0 24 24"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>
                <svg class="eye-open" viewBox="0 0 24 24" style="display:none;"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
            </button>
        </div>

        <div class="input-group">
            <input type="password" id="confirm" placeholder="Confirm password" required autocomplete="new-password" />
            <button type="button" class="toggle-password" data-target="confirm" title="Toggle visibility">
                <!-- Eye Icon SVG -->
                <svg class="eye-closed" viewBox="0 0 24 24"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>
                <svg class="eye-open" viewBox="0 0 24 24" style="display:none;"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
            </button>
            <div class="validation-message" id="matchMessage"></div>
        </div>

        <div class="password-requirements">
            <h4>Your password must contain:</h4>
            <div class="requirement" id="req-length">At least 8 characters</div>
            <div class="requirement" id="req-number">One number (0-9)</div>
            <div class="requirement" id="req-uppercase">One uppercase letter (A-Z)</div>
        </div>

        <button type="submit" id="submitBtn">Reset Password</button>
    </form>

    <p id="message"></p>
</div>

<script th:inline="javascript">
    /* Thymeleaf variables */
    const tokenId = [[${tokenId}]];
    const token = [[${token}]];

    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm");
    const matchMessage = document.getElementById("matchMessage");
    const submitBtn = document.getElementById("submitBtn");
    const messageEl = document.getElementById("message");

    const requirements = {
        length: { regex: /.{8,}/, element: document.getElementById("req-length") },
        uppercase: { regex: /[A-Z]/, element: document.getElementById("req-uppercase") },
        number: { regex: /[0-9]/, element: document.getElementById("req-number") }
    };

    // Toggle password visibility with SVG icons
    document.querySelectorAll(".toggle-password").forEach(button => {
        button.addEventListener("click", () => {
            const targetId = button.getAttribute("data-target");
            const input = document.getElementById(targetId);
            const eyeOpen = button.querySelector(".eye-open");
            const eyeClosed = button.querySelector(".eye-closed");

            if (input.type === "password") {
                input.type = "text";
                eyeOpen.style.display = "block";
                eyeClosed.style.display = "none";
            } else {
                input.type = "password";
                eyeOpen.style.display = "none";
                eyeClosed.style.display = "block";
            }
        });
    });

    function validatePassword(password) {
        let allMet = true;
        for (const [key, req] of Object.entries(requirements)) {
            const isMet = req.regex.test(password);
            req.element.classList.toggle("met", isMet);
            if (!isMet) allMet = false;
        }
        return allMet;
    }

    function checkPasswordMatch() {
        const pwd = passwordInput.value;
        const conf = confirmInput.value;

        if (conf === "") {
            matchMessage.textContent = "";
            confirmInput.classList.remove("error", "success");
            return false;
        }

        if (pwd === conf) {
            matchMessage.textContent = "✓ Passwords match";
            matchMessage.className = "validation-message success";
            confirmInput.classList.remove("error");
            confirmInput.classList.add("success");
            return true;
        } else {
            matchMessage.textContent = "✗ Passwords do not match";
            matchMessage.className = "validation-message error";
            confirmInput.classList.remove("success");
            confirmInput.classList.add("error");
            return false;
        }
    }

    function updateSubmitButton() {
        const pwd = passwordInput.value;
        const conf = confirmInput.value;
        const isPasswordValid = validatePassword(pwd);
        const doPasswordsMatch = pwd === conf && conf !== "";
        submitBtn.disabled = !(isPasswordValid && doPasswordsMatch);
    }

    passwordInput.addEventListener("input", () => {
        validatePassword(passwordInput.value);
        if (confirmInput.value !== "") checkPasswordMatch();
        updateSubmitButton();
    });

    confirmInput.addEventListener("input", () => {
        checkPasswordMatch();
        updateSubmitButton();
    });

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const pwd = passwordInput.value;

        submitBtn.disabled = true;
        const originalText = submitBtn.textContent;
        submitBtn.innerHTML = 'Processing... <span class="loading-spinner"></span>';

        try {
            const response = await fetch("/api/auth/password-reset/confirm", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    tokenId: tokenId,
                    token: token,
                    newPassword: pwd
                })
            });

            if (response.ok) {
                showMessage("✓ Password reset successful!", "success");
                document.getElementById("resetForm").style.display = "none";
                setTimeout(() => {
                    // Optional: redirect to login
                    // window.location.href = "/login";
                }, 3000);
            } else {
                const errorData = await response.json().catch(() => ({}));
                showMessage(errorData.message || "Invalid or expired link.", "error");
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        } catch (error) {
            showMessage("Network error. Please try again.", "error");
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        }
    });

    function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = type;
    }
</script>

</body>
</html>
