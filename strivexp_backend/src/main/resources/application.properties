# =====================================================
# Application Info
# =====================================================
spring.application.name=StriveXP

# =====================================================
# Server Configuration
# =====================================================
server.port=8080

# =====================================================
# PostgreSQL DataSource
# =====================================================
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:strivexp_db}
spring.datasource.username=${POSTGRES_USER:strivexp_user}
spring.datasource.password=${POSTGRES_PASSWORD:strivexp_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.pool-name=StriveXPHikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=20000

# =====================================================
# Hibernate / JPA
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =====================================================
# Flyway (Database Migrations)
# =====================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.user=${POSTGRES_USER:strivexp_user}
spring.flyway.password=${POSTGRES_PASSWORD:strivexp_pass}

